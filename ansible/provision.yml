# vim:ft=ansible
---
- name: Configure a server to receive a DeskPRO installation
  hosts: 127.0.0.1
  connection: local
  become: yes

  roles:
    - base
    - php
    - nginx
    - elasticsearch
    - role: deskpro
      deskpro_install_type: virtual-machine
    - firewall
    - hud
    - grub
    - mysql
    - security
    - role: runonce
      runonce_action: install
    - role: log
      deskpro_install_log_type: virtual-machine
    - role: vm
