---
- name: Install SELinux bindings
  yum:
    name: "{{item}}"
  with_items:
    - libselinux-python
    - libsemanage-python
  when: ansible_distribution == 'CentOS'

- name: Install the log helper
  template:
    src: deskpro-log-helper.py.j2
    dest: /usr/local/bin/deskpro-log-helper
    mode: 0755
